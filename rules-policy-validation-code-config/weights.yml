# weights.yml
# ---
# Defines the business importance (weights) for each rule attribute.

# 'must_match' attributes are hard filters.
# If these don't match, the rule is discarded immediately.
must_match:
  policy.payer.name: 1.0
  policy.document.type: 1.0

# 'should_match' attributes contribute to the weighted score.
# Missing attributes will incur penalties.
should_match:
  policy.benefit.coinsurance.value: 0.8
  policy.limitations.summary: 0.9
  policy.authorization.isRequired: 0.75
  policy.codes.procedureCode: 0.95
  policy.benefit.deductible.amount: 0.85
  # ... add all other weighted attributes here